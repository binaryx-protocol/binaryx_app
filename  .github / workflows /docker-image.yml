on: # rebuild any PRs and main branch changes
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: cd frontend && docker build . --file Dockerfile --tag my-image-name:$(date +%s)
